<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My First Bitstarter</title>
        <link type="text/css" rel="stylesheet" 
        href="https://d396qusza40orc.cloudfront.net/startup%2Fcode%2Fbootstrap-2.3.2.css">
        <style type="text/css">
            body {
                padding-top: 20px;
                padding-bottom: 40px;
            }
            .container {
                width: 960px;
            }
            p.lead {
                padding-top: 15px;
            }
            .navigation, .pitch, .section1, .section2, .faq, .footer {
                padding: 10px 0px 10px 0px;
            }
            .video, .thermometer, .order, .social {
                border: 1px dotted;
                text-align: center;
            }
            .video {
                /* Internal borders have 1px width, thus need to add 4 x 1px to 120px. */
                height: 124px;
                line-height: 124px;
            }
            .thermometer, .order, .social {
                /* line-height to vertically center: http://phrogz.net/css/vertical-align/index.html */
                height: 40px;
                line-height: 40px;
            }
            div.row {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row heading">
                <div class="span12">
                    <h1>ArrVis</h1>
                </div>
            </div> 
            <div class="row subheading">
                <div class="span12">
                    <p class="lead">DNA Microarray Visualization Tool</p>
                </div>
            </div>
            <div class="row pitch">
                <div class="span6 video">
                    <img src="wi-wiob_vs_kc-wi_manhattan-4.png" alt="Gene Expression Plot"/>
                </div>
                <div class="span6">
                    <div>
                        <form action="/test" method="post" enctype="multipart/form-data">
                            File 1:
                            <input type="file" name="datFile1" size="40"/>
                            Invert Values:
                            <input type="checkbox" name="invert1"/>
                            File 2:
                            <input type="file" name="datFile2" size="40"/>
                            Invert Values:
                            <input type="checkbox" name="invert2"/>
                            Manhattan Distance:
                            <input type="text" name="manhattan"/>
                            Q Value:
                            <input type="text" name="qvalue"/>
                            <input type="submit" value="Upload" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
